- name: mysql component
  hosts: mysql
  become: yes
  tasks:
    - name: install mysql
      ansible.builtin.package:
        name: mysql-server
        state: present

    - name: enable and start mysql service
      ansible.builtin.service:
        name: mysqld
        enabled: yes
        state: started

    - name: Install PyMySQL via pip as it is required dependency for mysql community module to communicate to mysql
      ansible.builtin.pip:
        name: PyMySQL
        executable: pip3

    - name: setp root password
      ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1  